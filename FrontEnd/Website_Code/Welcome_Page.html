<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebFront for Car Soccer</title>
    <meta name="description" content="User Interface">
    <link rel="stylesheet" type="text/css" href="carStyle.css">
</head>
<body>
<h1>Welcome To SocCar</h1>

<!--Login Code-->
<buttonL onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</buttonL>

<div id="id01" class="modal">

    <form class="modal-content animate" method="POST" action="/Welcome_Page">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="red_car.png" alt="car" class="car">
        </div>

        <div class="container">
            <label for = "queryType"></label>
            <input type = "hidden" name = "queryType" value = "userInfo">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <input type="submit" value="submit">Submit
        </div>

        <div class="container" style="background-color:">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                Cancel
            </button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>

<!--New User Code-->
<button1
        onclick="document.getElementById('id02').style.display='block'" style="width:auto;"> New User
</button1>

<div id="id02" class="modal">
    <form class="modal-content animate" method="POST" action="/Welcome_Page">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="user-group-new.png" alt="players" class="players">
        </div>

        <div class="container">
            <label for = "queryType"></label>
            <input type = "hidden" name = "queryType" value = "userCreation">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <input type="submit" value="submit" id="direct">Submit</input>
        </div>

        <div class="container" style="background-color">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn2">
                Cancel
            </button>
        </div>
    </form>
</div>
<button3 style="width:auto" id="direct1"> Guest</button3>
<script src="Welcome_Page.js"></script>
</body>
</html>
