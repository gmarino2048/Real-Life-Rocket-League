<!DOCTYPE html>
<html>
    <head>        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WebFront for Car Soccer</title>
        <meta name="description" content="User Interface">
        <link rel="stylesheet" href="carStyle.css">;
    </head>
    <body>
        <div>
            <input type="submit" value="submit" id="playGame">
        </div>
        <div class="count"></div>

        <script src="Login_Page.js"></script>

        <script id="count-template" type="text/template">
            <span class="current top <%= currentSize %>"><%= time %></span>
            <span class="next top <%= nextSize %>"><%= nextTime %></span>
            <span class="current bottom <%= currentSize %>"><%= time %></span>
            <span class="next bottom <%= nextSize %>"><%= nextTime %></span>
        </script>

    </body>
     
</html>
